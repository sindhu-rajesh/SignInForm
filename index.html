<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInForm</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
            <form action="" class="signIn-form">
                <h1>Sign In Now</h1>
            <div class="input-container">
                <input type="email" id="email" class="input" placeholder="Enter your email">
                <label for="email" class="label">Email</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" class="input" placeholder="Enter your password">
                <label for="password" class="label">Password</label>
            </div>
            <div class="bottom">
                <div class="bottom-icons google"><i class='bx bxl-google' title="Sign in with Google"></i></div>
                <div class="bottom-icons facebook"><i class='bx bxl-facebook' title="Sign in with Facebook"></i></div>
                <h2>Or</h2>
                <input type="submit" class="btn" value="Sign In">
            </div>
            </form>
    </div>

</body>
</html>
